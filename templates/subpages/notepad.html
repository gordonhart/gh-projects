{% extends 'layout.html' %}

{% block content %}
<div id="content-section">
	<textarea id="notepad" style="
	margin: 25px 0;

	width: calc(100% - 200px);
	height: calc(100% - 50px);

	outline: none;
	resize: none;
	border: none;

	background-color: transparent;
	color: white;

	font-size: 12px;
	font-family: courier;

	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box; ">{{ notes }}</textarea>
</div>
{% endblock %}
